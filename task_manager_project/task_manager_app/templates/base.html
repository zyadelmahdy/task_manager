<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %} {% block head %}
    <link rel="stylesheet" href="{% static 'task_manager_app/style.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'task_manager_app/registration_form.css' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Tagesschrift&display=swap"
      rel="stylesheet"
    />

    {% endblock %}
  </head>
  <body>
    <div class="row navbar-custom mb-5">
      <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="col-1">
        <a href="/" class="navbar-brand"
          ><img
            class="logo"
            src="{% static 'task_manager_app/logo.jpg' %}"
            alt="logo"
          /></div><div class="col-4"><p class="logo-txt">The Art of Delay</p></a>
          </div>
      </nav>
    </div>
    {% block content %} {% endblock %}
