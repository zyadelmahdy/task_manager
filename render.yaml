services:
  - type: web
    name: task-manager-app
    env: docker
    repo: https://github.com/zyadelmahdy/task_manager.git
    region: oregon
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    dockerCommand: >
      bash -c "
        ls -la /opt/render/project/src &&
        cd /opt/render/project/src &&
        export PYTHONPATH=/opt/render/project/src:$PYTHONPATH &&
        cd task_manager_project &&
        ls -la &&
        python -c 'import sys; print(sys.path)' &&
        python manage.py collectstatic --noinput &&
        python manage.py migrate &&
        cd .. && 
        gunicorn --pythonpath /opt/render/project/src/task_manager_project task_manager_project.wsgi:application --bind 0.0.0.0:$PORT
      "
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 8000
      - key: PYTHONPATH
        value: /opt/render/project/src:/opt/render/project/src/task_manager_project